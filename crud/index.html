<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Tareas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-10">
                <h1 class="text-center my-5 text-primary">Lista de tareas</h1>
            </div>
            <div class="col-8" style="background-color: rgb(0, 255, 55);padding: 20px; border-radius: 10px;">
                <div>
                    <div class="mb-3">
                      <input type="text" placeholder="Escriba una tarea..." class="form-control" id="input-tareas">
                    </div>
                    <div class="d-grid">
                        <button type="button" id="boton-crear" class="btn btn-primary">Crear Tarea</button>
                    </div>
                </div>
            </div>
            <div class="col-8">
                <table class="table">
                    <thead>
                      <tr>
                        <th scope="col">#</th>
                        <th scope="col">TAREA</th>
                        <th scope="col">ACCIONES</th>
                      </tr>
                    </thead>
                    <tbody>
                        <!-- AQUÍ VAN LAS TAREAS -->
                    </tbody>
                  </table>
            </div>
        </div>
    </div>


    <script src="crud.js"></script>
</body>
</html>
